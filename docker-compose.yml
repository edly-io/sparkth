services:
  # ----------------------------------------
  # Sparkth API Service
  # ----------------------------------------
  api:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:7727:7727"
    environment:
      DATABASE_URL: postgresql://sparkth:sparkth_password@db:5432/sparkth
      CHAT_REDIS_URL: redis://redis:6379
      CHAT_ENCRYPTION_KEY: ${CHAT_ENCRYPTION_KEY}
      PORT: "7727"
    volumes:
      - ./app:/app/app
    depends_on:
      - db
      - redis

  # ----------------------------------------
  # Postgres
  # ----------------------------------------
  db:
    image: docker.io/postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: sparkth
      POSTGRES_PASSWORD: sparkth_password
      POSTGRES_DB: sparkth
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ----------------------------------------
  # Redis
  # ----------------------------------------
  redis:
    image: docker.io/redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  # ----------------------------------------
  # Alembic Migrations
  # ----------------------------------------
  migrations:
    build: .
    environment:
      DATABASE_URL: postgresql://sparkth:sparkth_password@db:5432/sparkth
    command: >
      sh -c "
      echo '⏳ Waiting for DB...' &&
      alembic upgrade head &&
      echo '✅ Alembic migrations complete'
      "
    depends_on:
      - db

volumes:
  postgres_data:
  redis_data:
