[package]
name = "sparkth"
version = "0.1.0"
edition = "2024"

[dependencies]
rmcp = { version = "0.1.5", features = [
    "server",
    "transport-io", 
    "transport-sse-server",
] }
tokio = { version = "1.45.1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-util = "0.7.15"
axum = "0.8.4"
tracing-subscriber = { version = "0.3.19", features = [
    "env-filter"
] }
clap = { version = "4.5.40", features = ["derive"] }
